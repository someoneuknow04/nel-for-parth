<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎀 Nel-chan's Birthday Message</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'UnifrakturCook', cursive;
      background: url('https://wallpapercave.com/wp/wp4072763.jpg') center/cover no-repeat;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      min-height: 100vh;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 28px;
      color: #ff4d6d;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    .nel-img {
      width: 200px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 25px #ff4d6d, 0 0 40px #ff4d6d inset;
      border-radius: 12px;
      border: 3px solid #ff4d6d;
      margin-bottom: 30px;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    .dialogue {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff4d6d;
      padding: 20px;
      border-radius: 10px;
      font-size: 16px;
      max-width: 600px;
      margin: 20px auto;
      line-height: 1.6;
      box-shadow: 0 0 10px #ff4d6d;
    }

    .back-btn {
      margin-top: 30px;
      background-color: #ff4d6d;
      color: #fff;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff4d6d;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      transform: scale(1.1);
    }

    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #ffb3c6;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>🌸 Nel's Special Message 🌸</h1>

    <img
      src="https://static.wikia.nocookie.net/bleach/images/e/e2/Nel_Infobox.png/revision/latest?cb=20161006163120"
      alt="Nel Tu"
      class="nel-img"
    />

    <div class="dialogue">
      “Paaaarth-chaaa~!! 💖 It's your birthday, yay yay yay!! 🎉<br><br>
      Nel-chan is sooo happy for you~! You're one year stronger, cooler, and funnier!!<br><br>
      Don’t forget to smile and keep chasing your Bankai dreams~!!” 💫
    </div>

    <a href="index.html" class="back-btn">← Back to Soul Society</a>

    <div class="footer">
      Brought to life by Captain Aakash 💖
    </div>
  </div>
</body>
</html>
